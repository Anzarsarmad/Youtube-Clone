<!DOCTYPE html>
<html>
    <head>
        <title>flexbox pratise</title>
    </head>
    <body style="padding-bottom:1000px;">
        <div style="
            display:flex;
            flex-direction:row;
            ">
            <div style="background-color:blue">div1 text</div>
            <div style="background-color:cyan">div2<p>text</p></div>
        </div>

        <div style="
            margin-top:30px;
            display:flex;
            flex-direction:row;
            ">
            <div style="background-color:blue; width:100px;">100px</div>
            <div style="background-color:cyan;flex:1">flex:1</div>
        </div>
        <div style="
            height:70px;
            border-width:1px;
            border-style:solid;
            border-color:grey;
            margin-top:30px;
            display:flex;
            flex-direction:row;
            justify-content:center;
            ">
            <div style="background-color:blue;width:100px">flex:1</div>
            <div style="background-color:cyan; width:100px;">100px</div>
            <div style="background-color:blue; width:100px;">flex:2</div>
        </div>
        <div style="
            height:70px;
            border-width:1px;
            border-style:solid;
            border-color:grey;
            margin-top:30px;
            display:flex;
            flex-direction:row;
            justify-content:space-between;
            align-items:stretch; 
            ">
            <div style="background-color:blue;width:100px">flex:1</div>
            <div style="background-color:cyan; width:100px;">100px</div>
            <div style="background-color:blue; width:100px;">flex:2</div>
        </div>
        <div style="
        height:70px;
        border-width:1px;
        border-style:solid;
        border-color:grey;
        margin-top:30px;
        display:flex;
        flex-direction:row;
        justify-content:space-between;
        ">
        <div style="background-color:blue;width:100px">flex:1</div>
        <div style="background-color:cyan; width:100px;">100px</div>
        <div style="background-color:blue; width:100px;">flex:2</div>
    </div>

        
    </body>
</html>
